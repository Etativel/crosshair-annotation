<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw crosshair</title>
    <link rel="shortcut icon" href="pencil.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="controls">
      <input type="file" id="imageInput" accept="image/*" />
      <br /><br />
      <label for="lineSize">Line size:</label>
      <input type="range" id="lineSize" min="1" max="10" value="2" />
      <br /><br />
      <label for="lineColor">Line color:</label>
      <input type="color" id="lineColor" value="#000000" />
      <br /><br />
      <label for="toggleHelper">Enable helper line:</label>
      <input type="checkbox" id="toggleHelper" />
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
